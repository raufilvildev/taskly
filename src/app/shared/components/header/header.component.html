<header
    class="fixed top-0 left-0 right-0 z-50 bg-gradient-to-r from-custom-accent to-custom-accent-dark text-custom-text-main shadow-lg h-16 font-custom-family backdrop-blur-sm bg-opacity-95"
>
    <nav class="container mx-auto px-6 py-3 flex justify-between items-center h-full">
        <h1
            class="text-2xl font-bold text-white tracking-tight hover:scale-105 transition-transform cursor-pointer flex items-center gap-2"
        >
            <a routerLink="/" class="flex items-center gap-2">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-8 w-8"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                >
                    <path

                        stroke-linejoin="round"

                        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"
                    />
                </svg>
                {{ appName }}
            </a>
        </h1>
        <div class="flex items-center gap-4">
            <a
                routerLink="/login"
                class="px-4 py-2 rounded-lg border-2 border-white text-white hover:bg-white hover:text-custom-accent transition-all duration-300 transform hover:scale-105"
            >
                Iniciar sesión
            </a>
            <a
                routerLink="/signup"
                class="px-4 py-2 rounded-lg bg-white text-custom-accent font-medium hover:bg-opacity-90 transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl"
            >
                Pruébalo gratis
            </a>
        </div>
    </nav>
</header>
<div class="h-16"></div>
