<header
  class="sticky top-0 left-0 right-0 z-50 bg-gradient-to-r from-custom-accent to-custom-accent-dark text-custom-text-main shadow-lg h-16 font-custom-family backdrop-blur-sm bg-opacity-95"
>
  <nav class="container mx-auto px-6 py-3 flex justify-between items-center h-full">
    <h1
      class="text-2xl font-bold text-white tracking-tight hover:scale-105 transition-transform cursor-pointer flex items-center gap-2"
    >
      <a routerLink="/" class="flex items-center gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-8"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"
          />
        </svg>
        {{ appName }}
      </a>
    </h1>
    <div class="flex items-center gap-4">
      <!-- Botón hamburguesa solo visible en móvil -->
      <button
        class="md:hidden flex flex-col justify-center items-center w-10 h-10 text-white focus:outline-none"
        (click)="toggleMobileMenu()"
        aria-label="Abrir menú"
      >
        <mat-icon aria-hidden="false" aria-label="Example menu icon" fontIcon="menu"></mat-icon>
      </button>
      <!-- Menú de navegación -->
      <div class="hidden md:flex items-center gap-4">
        @for (link of MENU_LINKS; track link.label) {
          <a [routerLink]="link.routerLink" [ngClass]="link.classes">
            {{ link.label }}
          </a>
        }
      </div>
    </div>
    <!-- Menú móvil -->
    <div
      *ngIf="isMobileMenuOpen"
      class="md:hidden absolute top-16 left-0 w-full bg-gradient-to-r from-custom-accent to-custom-accent-dark text-white shadow-lg flex flex-col items-center gap-4 py-4 z-40 animate-fade-in"
    >
      @for (link of MENU_LINKS; track link.label) {
        <a
          [routerLink]="link.routerLink"
          [ngClass]="link.mobileClasses"
          (click)="toggleMobileMenu()"
        >
          {{ link.label }}
        </a>
      }
    </div>
  </nav>
</header>
