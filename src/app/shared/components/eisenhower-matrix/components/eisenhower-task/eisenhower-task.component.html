<div class="py-3 border-b border-gray-100 dark:border-white last:border-b-0">
  <div class="flex justify-between items-start gap-4">
    <div class="flex items-start">
      <input type="checkbox"
             [checked]="task.is_completed"
             (change)="toggleCompletion($event)"
             class="mt-1 h-4 w-4 rounded border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-custom-background-dark text-indigo-600 focus:ring-indigo-600" />
      <div class="ml-3">
        <h4 class="font-medium text-gray-900 dark:text-gray-100" [class.line-through]="task.is_completed">{{ task.title }}</h4>
        <p class="text-sm text-gray-500 dark:text-gray-400" [class.line-through]="task.is_completed">{{ task.description }}</p>
      </div>
    </div>
    <span class="text-xs text-gray-500 dark:text-gray-400 whitespace-nowrap">Fecha lÃ­mite: {{ task.due_date | date:'dd/MM/yyyy' }}</span>
  </div>
</div>
