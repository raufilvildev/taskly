<div class="flex flex-col min-h-screen p-6">
  <div class="flex justify-center items-center m-4">
    <h1 class="text-4xl md:text-5xl text-center font-bold text-gray-800 dark:text-white">
      Bienvenido a Taskly
    </h1>
  </div>
  <div class="flex flex-col md:flex-row flex-1 gap-4">
    <a 
      class="flex-1 md:flex-[2_1_0%] md:w-2/3 flex flex-col items-center p-0 m-0 cursor-pointer"
      [routerLink]="['/dashboard/calendar']"
      style="text-decoration: none;"
    >
      <app-calendar-table></app-calendar-table>
    </a>
    <div class="flex-1 md:flex-[1_1_0%] md:w-1/3 flex flex-col gap-8 p-4">
      <div class="bg-white rounded-2xl shadow-lg p-8 border-l-8 border-purple-300">
        <h2 class="text-xl text-custom-accent-dark dark:text-purple-300 font-bold">Cursos</h2>
        <p class="text-purple-400 italic">No hay cursos disponibles.</p>
      </div>
      <div class="bg-white rounded-2xl shadow-lg p-8 border-l-8 border-purple-200">
        <h2 class="text-xl text-custom-accent-dark dark:text-purple-300 font-bold">Tareas Pendientes</h2>
        <app-task-list [tasks]="tasks"></app-task-list>
      </div>
    </div>
  </div>
</div>
