<main class="flex h-full w-full">
  <section class="max-w-5xl h-full">
    <app-calendar-table
      [tasks]="tasks()"
      (taskSelected)="onTaskSelected($event)">
    </app-calendar-table>
  </section>
  @if (hasSelectedTask() && isAsideCollapsed()) {
    <section class="w-1/3"><app-task-detail></app-task-detail></section>
  }
</main>
