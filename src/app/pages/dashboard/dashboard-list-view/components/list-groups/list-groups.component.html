<div class="project-list">
  <h2 class="text-xl font-bold mb-4">Lista de tareas</h2>
  <ul class="menu bg-base-100 rounded-box w-full">
    @for (project of projects(); track project.id) {
      <li class="mb-2">
        <a class="flex items-center gap-2 px-4 py-2 rounded-lg cursor-pointer transition-colors hover:bg-base-200"
           [class.selected-project]="isProjectSelected(project)"
           (click)="selectProject(project)">
          <span class="material-symbols-outlined text-lg">list</span>
          <span class="project-name font-semibold">{{project.name}}</span>
          <span class="ml-auto text-xs text-gray-500">
            {{getCompletedTaskCount(project)}} de {{getTaskCount(project)}} tareas completadas
          </span>
        </a>
        @if (!$last) {
          <div class="divider my-0"></div>
        }
      </li>
    }
  </ul>
</div>
