<section
  #advantagesList
  class="flex flex-col lg:flex-row gap-10 px-4 py-16 mx-auto bg-white/50 dark:bg-black/50 rounded-4xl shadow-lg border-2 border-[var(--color-custom-accent)] max-w-[90vw] lg:max-w-6xl"
>
<!-- Imagen -->
<div class="w-full lg:w-[40%] flex justify-center lg:justify-end">
    <div
        class="relative w-[220px] sm:w-[260px] lg:w-[300px] aspect-[9/18] rounded-[3rem] shadow-xl"
    >
        <img
            [src]="item.image"
            alt="Vista previa"
            class="w-full h-full object-cover transition-all duration-300 rounded-[3rem] z-0"
        />
        <img
            [src]="isDarkMode ? 'iphone-bg-dark.png' : 'iphone-bg.png'"
            class="absolute inset-0 w-full h-full z-20 pointer-events-none"
            style="mix-blend-mode: normal; opacity: 1;"
        />
    </div>
</div>

  <!-- Contenido -->
  <div class="w-full lg:w-[60%] space-y-8 lg:pl-6 flex flex-col justify-end lg:max-w-lg pt-0 lg:pb-35">
    <h2
      class="text-3xl lg:text-5xl font-bold text-[var(--color-custom-text-main)] dark:text-white text-center lg:text-left"
    >
      {{ item.title }}
    </h2>

    <p class="text-base lg:text-lg text-gray-600 dark:text-gray-300 max-w-xl mx-auto lg:mx-0 text-center lg:text-left">
      {{ item.description }}
    </p>

    <div class="flex justify-center lg:justify-start gap-4">
        <button
            (click)="prev.emit()"
            mat-icon-button
            class="pt-3 pr-3 pl-3 pb-2 rounded-full hover:bg-gray-100 dark:hover:bg-zinc-800 transition"
            aria-label="Anterior"
        >
            <mat-icon>arrow_back</mat-icon>
        </button>
        <button
            (click)="next.emit()"
            mat-icon-button
            class="pt-3 pr-3 pl-3 pb-2 rounded-full hover:bg-gray-100 dark:hover:bg-zinc-800 transition"
            aria-label="Siguiente"
        >
            <mat-icon>arrow_forward</mat-icon>
        </button>
    </div>

  </div>
</section>
