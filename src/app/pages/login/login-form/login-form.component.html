<div class="flex items-center justify-center min-h-screen pb-25">
  <form
    class="w-full max-w-sm place-content-center"
    #loginForm="ngForm"
    (ngSubmit)="getLogin(loginForm)"
  >
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label
          class="block text-[var(--color-custom-text-main)] font-bold md:text-right mb-1 md:mb-0 pr-4"
          for="user-name"
        >
          Nombre de Usuario
        </label>
      </div>
      <div class="md:w-2/3">
        <input
          class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-[var(--color-muted)] leading-tight focus:outline-none focus:bg-[var(--color-panel)] focus:border-[var(--color-focus)]"
          id="username"
          type="text"
          placeholder="Introduce tu usuario"
          name="username"
          ngModel
        />
      </div>
    </div>
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label
          class="block text-[var(--color-custom-text-main)] font-bold md:text-right mb-1 md:mb-0 pr-4"
          for="password"
        >
          Contraseña
        </label>
      </div>
      <div class="md:w-2/3">
        <input
          class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-[var(--color-muted)] leading-tight focus:outline-none focus:bg-[var(--color-panel)] focus:border-[var(--color-focus)]"
          id="password"
          type="password"
          placeholder="Introduce tu contraseña"
          name="password"
          ngModel
        />
      </div>
    </div>
    <div class="md:flex md:items-center">
      <div class="md:w-1/3"></div>
      <div class="md:w-2/3">
        <button
          class="shadow bg-[var(--color-accent-dark)] hover:bg-[var(--color-focus)] focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
          type="submit"
        >
          Iniciar Sesión
        </button>
      </div>
    </div>
  </form>
</div>
