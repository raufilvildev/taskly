<div class="flex-1 bg-gray-50 flex flex-col justify-center items-center px-4 min-h-screen">
  <div class="text-center">
    <h1 class="text-9xl font-bold text-gray-300 mb-4">404</h1>
    <h2 class="text-3xl font-semibold text-gray-800 mb-4">Página no encontrada</h2>
    <p class="text-gray-600 mb-8 max-w-md mx-auto">
      Lo sentimos, la página que buscas no existe o ha sido movida.
    </p>
    <a
      [routerLink]="['/home']"
      class="inline-flex items-center px-4 py-2 rounded-lg border-2 border-custom-accent text-white bg-custom-accent hover:bg-custom-accent-dark transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl"
      ng-reflect-router-link="/"
    >
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" class="w-5 h-5 mr-2">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10 19l-7-7m0 0l7-7m-7 7h18"
        ></path>
      </svg>
      Volver al inicio
    </a>
  </div>
</div>
